<div class="container">
  <div class="row">
    <!-- Danh sach ghe -->
    <div class="col-sm-6">
      <div class="bg-dark-gray">Tài xế</div>
      <app-ghe
        *ngFor="let ghe of mangGhe; let idx = index"
        [ghe]="ghe"
        (eventDatGhe)="datGhe($event)"
      >
        <br *ngIf="(idx + 1) % 4 === 0" />
      </app-ghe>
    </div>

    <!-- Danh sach ghe da dat -->
    <div class="col-sm-6">
      <p *ngFor="let ghe of mangGheDangDat">
        Ghế: số {{ ghe.SoGhe }} ${{ ghe.Gia }}
        <a class="text-danger" (click)="huyGhe(ghe.SoGhe)">[Huỷ]</a>
      </p>
    </div>
  </div>
</div>
