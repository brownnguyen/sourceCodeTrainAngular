<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>Hình ảnh</th>
          <th>Mã phim</th>
          <th>Tên phim</th>
          <th>Ngày khởi chiếu</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of moviesList">
          <td><img [src]="movie.hinhAnh" width="50px" height="50px" /></td>
          <td>{{ movie.maPhim }}</td>
          <td>{{ movie.tenPhim }}</td>
          <td>{{ movie.ngayKhoiChieu }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary btn-lg"
  data-toggle="modal"
  data-target="#modelId"
>
  Thêm phim
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="modelId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addMovieForm="ngForm" (ngSubmit)="themPhim(addMovieForm.value)">
          <!-- <div class="form-group">
            <label>Mã phim</label>
            <input type="text" name="maPhim" class="form-control" ngModel />
          </div> -->
          <div class="form-group">
            <label>Tên phim</label>
            <input type="text" name="tenPhim" class="form-control" ngModel />
          </div>
          <div class="form-group">
            <label>Bí danh</label>
            <input type="text" name="biDanh" class="form-control" ngModel />
          </div>
          <div class="form-group">
            <label>Trailer</label>
            <input type="text" name="trailer" class="form-control" ngModel />
          </div>
          <div class="form-group">
            <label>Hình ảnh</label>
            <input
              type="file"
              name="hinhAnh"
              class="form-control-file"
              ngModel
              (change)="handleChangeFile($event)"
            />
          </div>
          <div class="form-group">
            <label>Mô tả</label>
            <input type="text" name="moTa" class="form-control" ngModel />
          </div>
          <div class="form-group">
            <label>Ngày khởi chiếu</label>
            <input
              type="text"
              name="ngayKhoiChieu"
              class="form-control"
              ngModel
            />
          </div>
          <button type="submit" class="btn btn-success">Thêm phim</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
